<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Profile | Learning 365</title>

  <link rel="stylesheet" href="css/profile.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>

  <main class="profile-container">

    <header class="page-header">
        <a href="dashboard.html" class="back-btn"><i class="fas fa-arrow-left"></i> Back to Dashboard</a>
        
        <h1 class="page-title"><i class="fas fa-user-circle"></i> My Profile</h1>
        <p class="subtitle">View and manage your personal account details.</p>
    </header>

    <div class="content-area">

      <div class="profile-card">

        <div class="profile-left">
          <div class="profile-image-wrapper">
             <img id="profilePic" src="https://via.placeholder.com/150" alt="Profile Picture">
             
             <label for="fileUpload" class="upload-label">
                <i class="fas fa-camera"></i> 
             </label>
             <input type="file" id="fileUpload" accept="image/*" onchange="uploadPhoto(event)" class="hidden-file-input">
          </div>
          <span class="upload-tip">JPG/PNG recommended (Max 2MB)</span>
        </div>

        <div class="profile-right">
          <h2>Account Details</h2>

          <div class="info-group">
            <span class="info-label"><i class="fas fa-user"></i> Name:</span>
            <span id="name" class="info-value"></span>
          </div>

          <div class="info-group">
            <span class="info-label"><i class="fas fa-envelope"></i> Email:</span>
            <span id="email" class="info-value"></span>
          </div>

          <div class="info-group">
            <span class="info-label"><i class="fas fa-id-card"></i> User ID:</span>
            <span id="userid" class="info-value"></span>
          </div>
          
          <button class="edit-btn"><i class="fas fa-edit"></i> Edit Details</button>

        </div>

      </div>
    </div>
  </main>


<script src="js/profile.js"></script>
<script>
  // Simple JS for the back button
  function goBack() {
      window.location.href = 'dashboard.html';
  }
</script>

<script>
  if (!localStorage.getItem("currentUser")) {
    window.location.href = "index.html";
  }
</script>
</body>
</html>
